<!DOCTYPE html>
<html lang="en">
  <head>
    <title>App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <h1>Users</h1>

      <div class="container form-container">
        <form>
          <div class="mb-3 row">
            <label
              for="userID-input"
              class="col-4 col-form-label"
              >User ID</label
            >

            <div class="col-8">
              <input
                type="text"
                class="form-control"
                name="userID-input"
                id="userID-input"
                placeholder="Write the user ID..."
              />
            </div>
          </div>
          <div class="mb-3 row">
            <a
              name="get-users-btn"
              id="get-users-btn"
              class="btn btn-primary"
              href="#"
              role="button"
              onclick="loadUsers()"
              >Get user</a
            >
          </div>
        </form>
      </div>

      <div class="container">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#modal"
        >
          Launch
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="modal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="modal"
          aria-hidden="true"
        >
          <div
            class="modal-dialog"
            role="document"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h5
                  class="modal-title"
                  id="modal"
                >
                  Modal title
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div
                  id="modal-content"
                  class="container-fluid"
                >
                  <div class="mb-3">
                    <label
                      for=""
                      class="form-label"
                      >Id</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="id"
                      disabled
                      aria-describedby="helpId"
                      placeholder=""
                    />
                    <small
                      id="helpId"
                      class="form-text text-muted"
                      >Help text</small
                    >
                  </div>

                  <div class="mb-3">
                    <label
                      for=""
                      class="form-label"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="name"
                      aria-describedby="helpId"
                      placeholder=""
                    />
                    <small
                      id="helpId"
                      class="form-text text-muted"
                      >Help text</small
                    >
                  </div>
                  <div class="mb-3">
                    <label
                      for=""
                      class="form-label"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      name=""
                      id="email"
                      aria-describedby="helpId"
                      placeholder=""
                    />
                    <small
                      id="helpId"
                      class="form-text text-muted"
                      >Help text</small
                    >
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="editUser()"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="info"></div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <script src="users.js"></script>
    <script>
      loadUsers();
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- SweetAlert Javascript Libarie -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
